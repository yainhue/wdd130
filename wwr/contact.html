<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact us to book your rafting adventure, ask questions, or plan a custom group experience.">
    <meta name="author" content="Yain Huento">
    <title>Contact - White Water Rafting</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img class="logo " src="./images/logo.png" alt="White Water Rafting logo">
        <div></div> <!--Space between logo and navigation bar-->
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="contact"> <!-- contact -->
            <section>
                <h2>White Water Rafting Company</h2>
                <div class="contact-info">
                    <p>123 Main River Street</p>
                    <p>Kolob, California</p>
                    <p>+1 999 999 9999</p>
                    <p>info@whitewater.com</p>
                </div>
        </div>

        <div class="middle">

            <div class="map"> <!-- map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12758.954570726846!2d-58.802318538942956!3d-34.62426044263117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1759440760350!5m2!1ses!2sar"
                    width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form> <!-- form -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="'fullname">
                    </div>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="'useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend></legend>
                    <label for="feedback">Message:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Type Here..."></textarea>
                    <div class="form-item column1">
                        <label for="pet">Please Subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                </fieldset>
                <button type="submit">Get in Touch!</button>
            </form>

        </div>

        <section> <!-- employees -->
            <h2>We Are Here to Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="./images/adventure1.jpg"
                        alt="Eight people rafting through rough river rapids, wearing helmets and life jackets, paddling together in an inflatable raft.">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="./images/adventure2.jpg"
                        alt="Four people rafting through fast-moving river rapids in a blue inflatable raft, wearing helmets and life jackets">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="./images/adventure3.jpg"
                        alt="Six people rafting through rocky river rapids in a red inflatable raft, wearing helmets and life jackets.">
                    <figcaption>Employee Profile</figcaption>
            </div>
        </section>

    </main>

            <a href="https://www.facebook.com/" target="_blank">
                <img src="./images/facebook.svg" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./images/instagram.svg" alt="Instagram Logo">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="./images/youtube.svg" alt="Youtube Logo">
            </a>
        </nav>
    </footer>

</body>

</html>
