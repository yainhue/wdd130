<body>
    <header>
        <img alt="White Water Rafting logo" class="logo" src="./images/logo.png" />
        <div>

        </nav>
    </header>
    <main>
        <div class="contact">
            <!-- contact -->
            <section>
                <h1>
                    White Water Rafting Company
                </h1>
                <div class="contact-info">
                    <p>
                        123 Main River Street
                    </p>
                    <p>
                        Kolob, California
                    </p>
                    <p>
                        +1 999 999 9999
                    </p>
                    <p>
                        info@whitewater.com
                    </p>
                </div>
            </section>
        </div>
        <div class="middle">
            <div>
                <!-- map -->
                <iframe allowfullscreen="" class="map" height="555" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12758.954570726846!2d-58.802318538942956!3d-34.62426044263117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1759440760350!5m2!1ses!2sar"
                    width="400">
                </iframe>
            </div>
            <form>
                <!-- form -->
                <fieldset>
                    <div class="form-item column2">
                        <label for="name">
                            Name:
                        </label>
                        <input id="name" name="name" placeholder="Type Here..." type="text" />
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item column2">
                        <label>
                            Message Purpose
                        </label>
                        <label for="generalInquiry">
                            <input id="generalInquiry" name="purpose" type="radio" value="generalInquiry" />
                            General Inquiry
                        </label>
                        <br />
                        <label for="reservationQuestion">
                            <input id="reservationQuestion" name="purpose" type="radio" value="reservationQuestion" />
                            Reservation Question
                        </label>
                        <br />
                        <label for="websiteSuggestion">
                            <input id="websiteSuggestion" name="purpose" type="radio" value="websiteSuggestion" />
                            Website Suggestion
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item column2">
                        <label for="useremail">
                            Email:
                        </label>
                        <input id="useremail" name="useremail" placeholder="rafting@gmail.com" type="email" />
                    </div>
                </fieldset>
                <fieldset>
                    <label for="feedback">
                        Message:
                    </label>
                    <textarea id="feedback" name="feedback" placeholder="Type Here..." rows="4"></textarea>
                    <div class="form-item column1">
                        <label for="pet">
                            Please Subscribe me to the monthly newsletter
                        </label>
                        <input id="pet" name="pet" type="checkbox" />
                    </div>
                </fieldset>
                <button type="submit">
                    Get in Touch!
                </button>
            </form>
        </div>
        <section>
            <!-- employees -->
            <h2>
                We Are Here to Serve You
            </h2>
            <div class="employees">
                <figure>
                    <img alt="Smiling woman in gray blazer, long brown hair, office setting with orange wall and window view."
                        src="./images/employee1.jpg" />
                    <figcaption>
                        Elena Marlowe
                    </figcaption>
                </figure>
                <figure>
                    <img alt="Person with glasses and dark blazer, standing indoors with soft natural light and blurred window background."
                        src="./images/employee2.jpg" />
                    <figcaption>
                        Jasper Linwood
                    </figcaption>
                </figure>
                <figure>
                    <img alt="Smiling person in maroon blazer and black turtleneck, standing before ornate stone wall carvings."
                        src="./images/employee3.jpg" />
                    <figcaption>
                        RenÃ© CalderÃ³n
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
