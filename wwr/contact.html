    <main>
        <div class="contact"> <!-- contact -->
            <section>
                <h2>White Water Rafting Company</h2>
                <div class="contact-info">
                    <p>123 Main River Street</p>
                    <p>Kolob, California</p>
                    <p>+1 999 999 9999</p>
                    <p>info@whitewater.com</p>
                </div>
        </div>

        <div class="middle">

            <div class=> <!-- map -->
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12758.954570726846!2d-58.802318538942956!3d-34.62426044263117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1759440760350!5m2!1ses!2sar"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form> <!-- form -->
                <fieldset>
                    <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="'name" placeholder="Type Here...">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item column2">
                        <label>Message Purpose</label>
                        <label for="generalInquiry">
                            <input type="radio" id="generalInquiry" name="purpose" value="generalInquiry">
                            General Inquiry
                        </label><br>
                        <label for="reservationQuestion">
                            <input type="radio" id="reservationQuestion" name="purpose" value="reservationQuestion">
                            Reservation Question
                        </label><br>
                        <label for="websiteSuggestion">
                            <input type="radio" id="websiteSuggestion" name="purpose" value="websiteSuggestion">
                            Website Suggestion
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class=" form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="'useremail" placeholder="rafting@gmail.com">
                    </div>
                </fieldset>
                <fieldset>
                    <label for="feedback">Message:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Type Here..."></textarea>
                    <div class="form-item column1">
                        <label for="pet">Please Subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                </fieldset>
                <button type="submit">Get in Touch!</button>
            </form>

        </div>

        <section> <!-- employees -->
            <h2>We Are Here to Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="./images/employee1.jpg"
                        alt="Smiling woman in gray blazer, long brown hair, office setting with orange wall and window view.">

                <figure>
                    <img src="./images/employee2.jpg"
                        alt="Person with glasses and dark blazer, standing indoors with soft natural light and blurred window background.">

                </figure>
                <figure>
                    <img src="./images/employee3.jpg"
                        alt="Smiling person in maroon blazer and black turtleneck, standing before ornate stone wall carvings.">
